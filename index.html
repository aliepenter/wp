<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape Lightning</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section id="switchLight">
        <div class="container">
            <img src="./images/1/no_light.jpg" alt="" class="img active img1">
            <img src="./images/1/all_lights.jpg" alt="" class="img img2">
            <img src="./images/1/garden_light.jpg" alt="" class="img img3">
            <img src="./images/1/garden_barup_light.jpg" alt="" class="img img4">
            <img src="./images/1/garden_barunder_light.jpg" alt="" class="img img5">
            <img src="./images/1/barup_light.jpg" alt="" class="img img6">
            <img src="./images/1/barunder_light.jpg" alt="" class="img img7">
            <img src="./images/1/bar_lights.jpg" alt="" class="img img8">
            <div class="switch-container">
                <div class="flex content">
                    <div class="heading">
                        <span>Turn on or turn off the lights here</span>
                    </div>
                    <div class="switch-button-container">
                        <div class="flex">
                            <div class="col_16_67">
                                <p>Light 1</p>
                                <label for="switch-1" class="light-switch" id="label1">
                                    <input type="checkbox" id="switch-1" class="bound">
                                    <div class="slider round"><span class="off">off</span><span class="on">on</span> 
                                        <div class="button off" id="sw1-button">
                                            
                                    </div></div>
                                </label>
                            </div>
                            <div class="col_16_67">
                                <p>Light 2</p>
                                <label for="switch-2" class="light-switch" id="label2">
                                    <input type="checkbox" id="switch-2" class="bound">
                                    <div class="slider round"><span class="off">off</span><span class="on">on</span>
                                         <div class="button off" id="sw2-button">
                                            
                                    </div></div>
                                </label>
                            </div>
                            <div class="col_16_67">
                                <p>Light 3</p>
                                <label for="switch-3" class="light-switch" id="label3">
                                    <input type="checkbox" id="switch-3" class="bound">
                                    <div class="slider round">
                                        <span class="off">off</span>
                                        <span class="on">on</span>
                                        <div class="button off" id="sw3-button">

                                        </div>
                                    </div>
                                </label>
                            </div>
                            <div class="col_16_67">

                            </div>
                            <div class="col_16_67">

                            </div>
                            <div class="col_16_67">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
